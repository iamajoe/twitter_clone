{{ block tweetItem(item=nil) }} {{if item != nil}}
<div class="pt-3 pb-2 tweet-item" data-id="{{item.ID}}">
  <div class="text-indigo-500">
    <a href="/{{item.Author.Username}}"><b>@{{item.Author.Username}}</b></a
    ><span class="ml-2 text-gray-500">{{HumanizeFn(item.CreatedAt)}}</span>
  </div>
  <div class="mt-2 mb-2">{{item.Message}}</div>
  <button
    type="button"
    hx-post="/tweet/{{item.ID}}/like"
    hx-trigger="click"
    hx-target='.tweet-item[data-id="{{item.ID}}"]'
  >
    {{ if item.IsLiked }}
    <i class="text-pink-500 fa-solid fa-heart"></i>
    {{else}}
    <i class="fa-regular fa-heart"></i>
    {{end}}
    <span>{{item.Likes}}</span>
  </button>
</div>
{{end}} {{end}}
